<div class="chatbot-container">
  <button class="chat-toggle-button" (click)="toggleChat(); $event.stopPropagation()">
    <span>ðŸ¤–</span>
  </button>
  <div class="chat-window" *ngIf="isOpen" (click)="$event.stopPropagation()">
    <div class="chat-header">
      <h3>Chatbot</h3>
      <button class="close-button" (click)="toggleChat()">X</button>
    </div>
    <div class="chat-body">
      <div *ngFor="let message of messages" class="message" [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
        <p>{{ message.text }}</p>
      </div>
      <div class="prompts-container" *ngIf="showPrompts">
        <button *ngFor="let prompt of prompts" class="prompt-button" (click)="selectPrompt(prompt)">
          {{ prompt.display }}
        </button>
      </div>
    </div>
    <div class="chat-footer">
      <input type="text" [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Type a message...">
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
