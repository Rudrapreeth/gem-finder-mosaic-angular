<div style="display:flex; flex-direction:column; gap:1.5rem;">
  <!-- Header -->
  <div style="text-align:center;">
    <h2 style="font-size:2rem; font-weight:bold; color:#222; margin-bottom:0.5rem;">Hidden Gems</h2>
    <p style="font-size:1.1rem; color:#666;">Your organization's unsung heroes</p>
  </div>

  <!-- Filters -->
  <div style="background:#fff; border-radius:1rem; box-shadow:0 1px 4px rgba(0,0,0,0.04); border:1px solid #e5e7eb; padding:1.5rem;">
    <div style="display:flex; flex-direction:column; gap:1rem;">
      <div style="display:flex; gap:1rem; flex-wrap:wrap;">
        <select [(ngModel)]="sortBy" (ngModelChange)="applyFilters()" style="padding:0.5rem 1rem; border:1px solid #d1d5db; border-radius:0.5rem; font-size:1rem;">
          <option value="score">Sort by Score</option>
          <option value="name">Sort by Name</option>
        </select>
        <select [(ngModel)]="filterDepartment" (ngModelChange)="applyFilters()" style="padding:0.5rem 1rem; border:1px solid #d1d5db; border-radius:0.5rem; font-size:1rem;">
          <option value="all">All Departments</option>
          <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Employee Grid -->
  <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(280px, 1fr)); gap:1.5rem;">
    <app-employee-card
      *ngFor="let employee of filteredEmployees"
      [employee]="employee"
      (cardClick)="onEmployeeCardClick(employee)"
    ></app-employee-card>
  </div>

  <div *ngIf="filteredEmployees.length === 0" style="text-align:center; padding:3rem 0;">
    <p style="color:#888; font-size:1.1rem;">No employees found matching your criteria.</p>
  </div>
</div>
